<app-sidemenu></app-sidemenu>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <app-header></app-header>
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12" style="padding-left: 280px;">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2" >
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3" style="background-color:#6f42c1 ;">
                        <h6 class="text-white text-capitalize ps-3">User table</h6>
                    </div>
                </div>
                <div class="card-body px-0 pb-2">
                    <div class="table-responsive p-0">
                        <table class="table align-items-center mb-0">
                            <thead>
                                <tr >
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        User</th>
                                    <th
                                        class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        Phone number</th>
                                    <th
                                        class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Country</th>
                                    <th
                                        class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Employed</th>
                                    <th class="text-secondary opacity-7"></th>
                                </tr>
                            </thead>
                            <tbody>
                                
                                <tr *ngFor ="let u of usersList">
                                    <td>
                                        <div class="d-flex px-2 py-1">
                                            <div>
                                                <img src="assets/img/team-3.jpg" [routerLink]="['/users/details', u.id]"
                                                    class="avatar avatar-sm me-3 border-radius-lg" alt="user2">
                                            </div>
                                            <div class="d-flex flex-column justify-content-center">
                                                <h6   class="mb-0 text-sm">{{u.nom}} {{u.prenom}}</h6>
                                                <p class="text-xs text-secondary mb-0">{{u.email}}</p>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <p class="text-xs font-weight-bold mb-0">{{u.telephone}}</p>
                                        
                                    </td>
                                    <td class="align-middle text-center text-sm">
                                        <span class="text-secondary text-xs font-weight-bold">{{u.pays}}</span>
                                    </td>
                                    <td class="align-middle text-center">
                                        <span class="text-secondary text-xs font-weight-bold">11/01/19</span>
                                    </td>
                                    <td class="align-middle">
                                        <a href="javascript:;" (click)="deleteUser(u.id)" class="text-secondary font-weight-bold text-xs"
                                            data-toggle="tooltip" data-original-title="Edit user">
                                            Delete
                                        </a>
                                    </td>
                                    <td class="align-middle">
                                        <a href="javascript:;" [routerLink]="['/users/update', u.id]" class="text-secondary font-weight-bold text-xs"
                                            data-toggle="tooltip" data-original-title="Edit user">
                                            Edit
                                        </a>
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="fixed-plugin">
    <a class="fixed-plugin-button text-dark position-fixed px-3 py-2" routerLink="/users/add">
        <i >+
        </i>
    </a>
    
</div></main>
